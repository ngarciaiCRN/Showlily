<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Show Lily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }
        .icons-overlay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 50px;
        }
        .icons-overlay img {
            width: 50px;
            height: 50px;
        }
        .feed {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease-in-out;
            overflow-y: scroll;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .feed-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 4;
        }
        .feed-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .feed-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            padding: 10px;
        }
        .feed-grid img {
            width: 100%;
            border-radius: 5px;
        }
        .gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            z-index: 2;
        }
        .bottom-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 3;
        }
        .bottom-icons img {
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <video class="camera-view" id="camera" autoplay playsinline></video>
        <div class="gradient"></div>
        <div class="icons-overlay">
            <img src="1x/galeria.png" alt="Galería">
            <img src="1x/girar.png" alt="Girar cámara">
        </div>
        <div class="bottom-icons">
            <img src="/mnt/data/boton.png" alt="Capturar">
        </div>
        <div class="feed" id="feed">
            <div class="feed-header">
                <img src="1x/perfil.png" alt="Foto de perfil">
                <h3>547K Seguidores</h3>
            </div>
            <div class="feed-grid">
                <img src="1x/Recurso 4.png" alt="Publicación 1">
                <img src="1x/Recurso 5.png" alt="Publicación 2">
                <img src="1x/Recurso 6.png" alt="Publicación 3">
                <img src="1x/Recurso 7.png" alt="Publicación 4">
                <img src="1x/Recurso 8.png" alt="Publicación 5">
                <img src="1x/Recurso 9.png" alt="Publicación 6">
            </div>
        </div>
    </div>
    <script>
        // Acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(err => console.error("Error al acceder a la cámara: ", err));
        
        // Evento de deslizamiento para abrir el feed
        let startX;
        document.getElementById("container").addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });
        document.getElementById("container").addEventListener("touchmove", (e) => {
            if (e.touches[0].clientX - startX < -50) {
                document.getElementById("feed").classList.add("show-feed");
            }
        });
    </script>
</body>
</html>
