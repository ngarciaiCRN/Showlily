<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Show Lily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }
        .icons-overlay {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            gap: 50px;
        }
        .icons-overlay img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .feed {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease-in-out;
            overflow-y: scroll;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 100px;
        }
        .show-feed {
            left: 0 !important;
        }
        .bottom-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 3;
        }
        .bottom-icons img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <video class="camera-view" id="camera" autoplay playsinline></video>
        <div class="icons-overlay">
            <img src="1x/galeria.png" alt="Galería">
            <img src="1x/girar.png" alt="Girar cámara" id="switch-camera">
        </div>
        <div class="bottom-icons">
            <img src="/mnt/data/boton.png" alt="Capturar">
        </div>
    </div>
    <script>
        let useFrontCamera = false;
        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            navigator.mediaDevices.getUserMedia({ video: { facingMode: useFrontCamera ? 'user' : 'environment' } })
                .then(stream => {
                    document.getElementById('camera').srcObject = stream;
                })
                .catch(err => console.error("Error al cambiar de cámara: ", err));
        }
        
        document.getElementById("switch-camera").addEventListener("click", switchCamera);
    </script>
</body>
</html>
