<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Show Lily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: 1;
        }
        .icons-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: flex;
            gap: 15px;
        }
        .icons-overlay img {
            width: 50px;
            height: 50px;
        }
        .feed {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: white;
            transition: left 0.3s ease-in-out;
            overflow-y: scroll;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .show-feed {
            left: 0 !important;
        }
        .bottom-icons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            z-index: 2;
        }
        .bottom-icons img {
            width: 70px;
            height: 70px;
        }
        .feed img {
            width: 90%;
            max-width: 400px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .feed h2 {
            margin-bottom: 20px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <video class="camera-view" id="camera" autoplay playsinline></video>
        <div class="icons-overlay">
            <img src="1x/galeria.png" alt="Galería">
            <img src="1x/girar.png" alt="Girar cámara">
        </div>
        <div class="bottom-icons">
            <img src="1x/boton.png" alt="Capturar">
        </div>
        <div class="feed" id="feed">
            <h2>Feed de publicaciones</h2>
            <img src="1x/Recurso 4.png" alt="Publicación 1">
            <img src="1x/Recurso 5.png" alt="Publicación 2">
            <img src="1x/Recurso 6.png" alt="Publicación 3">
            <img src="1x/Recurso 7.png" alt="Publicación 4">
            <img src="1x/Recurso 8.png" alt="Publicación 5">
        </div>
    </div>
    <script>
        // Acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                document.getElementById('camera').srcObject = stream;
            })
            .catch(err => console.error("Error al acceder a la cámara: ", err));
        
        // Evento de deslizamiento para abrir el feed
        let startX;
        document.getElementById("container").addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });
        document.getElementById("container").addEventListener("touchmove", (e) => {
            if (e.touches[0].clientX - startX < -50) {
                document.getElementById("feed").classList.add("show-feed");
            }
        });
    </script>
</body>
</html>
